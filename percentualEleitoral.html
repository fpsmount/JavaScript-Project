<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../exs.css">
    
    <title>Percentual eleitoral</title>
</head>
<body>
    <header>
        <a href="../index.html"><button class="return" style="width: 90px;"><i class="fa-solid fa-arrow-left"></i></button></a>
    </header>
    <main>
        <div class="form">
            <Label>Votos validos</Label>
            <input type="number" placeholder="Digite aqui" id="validos">
            <Label>Votos nulos</Label>
            <input type="number" placeholder="Digite aqui" id="nulos">
            <Label>Votos brancos</Label>
            <input type="number" placeholder="Digite aqui" id="brancos">
            <div class="botoes">
                <button class="return" onclick="enviar()">Enviar</button>
                <button class="return" onclick="limpar()">Limpar</button>
            </div>
        </div>
        
        <div class="resultado">
            <div style="margin-bottom: 30px;">Resultado:</div>
            
        </div>
    </main>
    
    <script>
       function enviar() {
            const output = document.querySelector(".entre");
            let validos = parseFloat(document.querySelector("#validos").value);
            let nulos = parseFloat(document.querySelector("#nulos").value);
            let brancos = parseFloat(document.querySelector("#brancos").value);

            let total = nulos + validos + brancos;
            output.innerHTML = (`Total de votos: ${total}<br>`);
            output.innerHTML += (`Percentual de votos brancos: ${((100*brancos)/total).toFixed(2)}%<br>`);
            output.innerHTML += (`Percentual de votos nulos: ${((nulos*100)/total).toFixed(2)}%<br>`);
            output.innerHTML += (`Percentual de votos validos: ${((100*validos)/total).toFixed(2)}%<br>`);
        } 
        
        function limpar() {
            const output = document.querySelector(".entre");
            const limpa = document.querySelector("#nulos");
            const limpa2 = document.querySelector("#brancos");
            const limpa3 = document.querySelector("#validos");
            limpa.value = '';
            limpa2.value = '';
            limpa3.value = '';
            output.innerHTML = "";
        }
    </script>
    <script src="../script.js"></script>
</body>
</html>
