<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../exs.css">
    <title>Tabuada</title>
</head>
<style>
    :root {
    --body-bg-color: #121214;
    --text-color: #ffffff;
    --title-color: #032174;
    --form-color: #A8A8A8;
    --bg-button-color: #fd0000;
}
    select{
        background-color: transparent;
        border: 1px solid var(--bg-button-color);
        margin: 0;
        color: var(--text-color);
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 17.6px;
        outline: none;
        cursor: pointer;       
    }
    select:hover {
        border: 1px solid var(--bg-button-color);
        filter: brightness(120%);
        color: var(--bg-button-color);
        transform:scale(1.05);
        transition: 0.2s;
    }
    .botoes {
        align-self: center;
    }
    option {
        color: var(--body-bg-color);
        background-color: var(--text-color);
        font-size: 1rem;
    }
</style>
<body>
    <div class="cen">
    <header>
        <a href="../index.html"><button class="return" style="width: 90px;"><i class="fa-solid fa-arrow-left"></i></button></a>
    </header>
    <main>
        <div class="form">
            <Label>Digite um número</Label>
            <input type="number" placeholder="Digite aqui" id="number">
            <div class="botoes">
                <select name="selecione" id="op">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">/</option>
                </select>
                <button class="return" onclick="enviar1()">Enviar</button>
                <button class="return" onclick="limpar1()">Limpar</button>
            </div>
        </div>
        
        <div class="resultado">
            <div style="margin-bottom: 30px;">Resultado:</div>
            <div class="entre">Como você não sabe matemática tem que mandar a máquina fazer né</div>
        </div>
    </main>
    
    </div>
    <script src="../script.js"></script>
    
</body>
</html>
